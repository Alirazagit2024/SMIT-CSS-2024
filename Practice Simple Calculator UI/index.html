<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator 2024</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="Images/title.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton+SC&family=Black+Ops+One&family=Pacifico&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <div class="container">
            <div class="intro">
                <h1>Welcome to <br>my Calculator <br>2024</h1>
                <marquee behavior="alternate" direction="right">Made By Ali Raza</marquee>
            </div>
            <div class="calculator">
                <div class="display">
                    <input type="text" placeholder="0">
                </div>
                <div class="btn">
                    <button class="button" id="clear"><i class="fa-solid fa-c"></i></button>
                    <button class="button" id="bracket">( )</button>
                    <button class="button" id="percentage"><i class="fa-solid fa-percent"></i></button>
                    <button class="button" id="divide"><i class="fa-solid fa-divide"></i></button>
                    <button class="button" id="seven">7</button>
                    <button class="button" id="eight">8</button>
                    <button class="button" id="nine">9</button>
                    <button class="button" id="multiply"><i class="fa-solid fa-xmark"></i></button>
                    <button class="button" id="four">4</button>
                    <button class="button" id="five">5</button>
                    <button class="button" id="six">6</button>
                    <button class="button" id="minus"><i class="fa-solid fa-minus"></i></button>
                    <button class="button" id="one">1</button>
                    <button class="button" id="two">2</button>
                    <button class="button" id="three">3</button>
                    <button class="button" id="plus"><i class="fa-solid fa-plus"></i></button>
                    <button id="zero">0</button>
                    <button class="button" id="dot">.</button>
                    <button class="button" id="equal"><i class="fa-solid fa-equals"></i></button>

                </div>
            </div>
        </div>
    </main>
</body>

</html>
